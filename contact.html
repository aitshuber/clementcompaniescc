<section class="main">

            <p class="lead">To contact us please fill out the following form or call
                <span style="font-size: 15px; color: #444749;">(337) 364-6413.</span>
            </p>

            <style>/* Animated Loader */
            .spinner {
                position: fixed;
                z-index: 999999;
                top: 50%;
                left: 50%;
                margin: -30px 0 0 -30px;
                height: 60px;
                width: 60px;
                -webkit-animation: rotation .6s infinite linear;
                -moz-animation: rotation .6s infinite linear;
                -o-animation: rotation .6s infinite linear;
                animation: rotation .6s infinite linear;
                border-left: 6px solid rgba(223, 219, 210, 0.98);
                border-right: 6px solid rgba(223, 219, 210, 0.98);
                border-bottom: 6px solid rgba(223, 219, 210, 0.98);
                border-top: 6px solid rgba(22, 110, 146, 0.98);
                border-radius: 100%
            }

            @-webkit-keyframes rotation {
                from {
                    -webkit-transform: rotate(0deg)
                }
                to {
                    -webkit-transform: rotate(359deg)
                }
            }

            @-moz-keyframes rotation {
                from {
                    -moz-transform: rotate(0deg)
                }
                to {
                    -moz-transform: rotate(359deg)
                }
            }

            @-o-keyframes rotation {
                from {
                    -o-transform: rotate(0deg)
                }
                to {
                    -o-transform: rotate(359deg)
                }
            }

            @keyframes rotation {
                from {
                    transform: rotate(0deg)
                }
                to {
                    transform: rotate(359deg)
                }
            }

            /* Success and Alert Container */
            .js-form-success, .js-form-alert {
                border: 1px solid;
                color: #fff;
                display: none;
                font-family: 'Josefin Sans', sans-serif;
                font-size: 2rem;
                margin: 45px 0;
                padding: 15px;
                text-align: center
            }

            .js-form-success {
                background: #0b359a;
                border-color: #0b359a
            }

            .js-form-alert {
                background: #0b359a;
                border-color: #0b359a
            }

            .alert.alert-success,
            .alert.alert-info,
            .alert.alert-warning,
            .alert.alert-danger {
                display: block;
            }

            </style>


            <script type="text/javascript"
                    src="https://clementcompanies.com/static/CatalystScripts/ValidationFunctions%25EF%25B9%2596vs%3Db206.r515655-phase1.js"></script>


            <!-- START - Form Success Message -->
            <p class="js-form-success">We will get back to you shortly.</p>
            <!-- END - Form Success Message -->

            <form name="catwebformform21676" method="post"
                  enctype="multipart/form-data"
                  id="contact-form">
                <input type="hidden" name="csrfmiddlewaretoken" value="oQZkXrv6GEQWjJTbPi0RbvoQHKswTucerjZCNOsOd6s3Vknd2CazB3JJv3zfWQmT">

                <table border="0" cellpadding="2" cellspacing="0" class="webform">
                    <div class="row">
                        <div class="medium-6 columns">
                            <input type="text" name="first_name" name="FirstName" id="FirstName" placeholder="First Name" class="form-control" maxlength="200" required>
                        </div>
                        <div class="medium-6 columns">
                            <input type="text" name="last_name" name="LastName" id="LastName" placeholder="Last Name" class="cat_textbox" maxlength="200" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 columns">
                            <input type="text" name="email" name="EmailAddress" id="EmailAddress" placeholder="Email Address" class="cat_textbox" maxlength="200" required>
                        </div>
                        <div class="medium-6 columns">
                            <input type="text" name="phone" name="HomePhone" id="HomePhone" placeholder="Phone Number" class="cat_textbox" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="medium-12 columns">
                            <textarea name="comment" cols="40" rows="10" name="CAT_Custom_869  " id="CAT_Custom_869" placeholder="Message" class="cat_listbox" maxlength="500" required>
</textarea>
                        </div>

                    </div>
                    <div class="row">
                        <div class="medium-8 columns">
                            <input class="cat_button g-recaptcha"
                                   data-sitekey="6LdB66kaAAAAAF03p5ye536xbSdWfyLtmzH_DuOB"
                                   type="submit" value="Submit"
                                   data-callback="submitContactForm"
                                   id="form-button"
                            >
                        </div>
                    </div>
                </table>
            </form>
            <script>
                function submitContactForm(event) {
                    var form = new FormData(document.getElementById('contact-form'));
                    $.ajax({
                        headers: {'X-CSRFTOken': 'oQZkXrv6GEQWjJTbPi0RbvoQHKswTucerjZCNOsOd6s3Vknd2CazB3JJv3zfWQmT'},
                        enctype: 'multipart/form-data',
                        url: '/contact',
                        contentType: false,
                        processData: false,
                        type: 'POST',
                        data: form,
                        success: function (result) {
                            if (result.status === 200) {
                                Swal.fire("Form Submitted!", "Your message has been sent to us", "success")
                            } else {
                                let errors = ""
                                for (var i = 0; i < result.errors.length; i++) {
                                    errors += `<li>${result.errors[i]}</li>`;
                                }
                                Swal.fire({
                                    "icon": "warning",
                                    "title": "Invalid Form",
                                    "html": `These fields are either invalid or blank: <ul>${errors}<ul>`
                                });
                            }
                        }
                        ,
                        error: function (err) {
                            Swal.fire({
                                icon: "error",
                                title: "Form Submission Failure",
                                html: "Something went wrong, please try again later"
                            })
                        }
                    })
                }
            </script>
            <hr/>
            <div class="address-details">
                <div class="row">
                    <div class="medium-12 columns">

                    </div>
                    <div class="medium-4 columns">
                        <span class="fa fa-phone"></span>
                        <h6>Phone</h6>
                        <p>(337) 364-6413</p>
                    </div>
                    <div class="medium-4 columns">
                        <span class="fa fa-envelope"></span>
                        <h6>Email</h6>
                        <p><a>Sales@clementcompanies.com</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
